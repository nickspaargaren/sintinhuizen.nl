version: 2
updates:
  - package-ecosystem: "npm"
    directories:
      - "/frontend"
      - "/backend"
    schedule:
      interval: "weekly"
    groups:
      react:
        applies-to: version-updates
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
        update-types:
          - "major"
          - "minor"
          - "patch"
      gatsby:
        applies-to: version-updates
        patterns:
          - "gatsby"
          - "gatsby-*"
      sanity:
        applies-to: version-updates
        patterns:
          - "sanity"
          - "@sanity/*"
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "patch"
          - "minor"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
